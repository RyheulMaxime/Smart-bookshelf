<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>boekenkast</title>
    <link rel="stylesheet" href="https://use.typekit.net/erp4eix.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/screen.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
  </head>
  <body>
    <header class="o-row o-row--neutral-xx-dark o-fixed">
      <div class="o-container">
        <div class="c-header">
          <h1 class="c-logo">
              My Bookcase
          </h1>
          <div class="c-header__nav">
              <nav class="c-nav">
                  <ul class="o-list c-nav__list">
                    <li class="c-nav__item"><a href="index.html" class="c-nav__link">Bookcase</a></li>
                    <li class="c-nav__item"><a href="libraries.html" class="c-nav__link">Libraries</a></li>
                    <li class="c-nav__item"><a href="books.html" class="c-nav__link">Books</a></li>
                    <li class="c-nav__item js-shutdown"><a class="c-nav__link c-link-cta c-link-cta--dark">Shut Down</a></li>
                  </ul>
              </nav>
          </div>
          <div class="c-header__mobile-nav-trigger">
            <button class="o-button-reset c-nav-trigger js-toggle-nav">
                <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
          </div>
        </div> 
      </div>
    </header>
    <section class="o-row o-row--xxl"> 
      <div class="o-container o-container--article">
        <div class="o-layout o-layout--justify-center">
          <div class="o-layout__item u-2-of-3-bp3 js-aanpassen">
            <h2>Add info book:</h2>
            <div class="u-mb-lg">
              <p class="">Name:</p>
              <input type="text" class="js-boek" placeholder="Name book..." id="NameBook" name="NameBook" required/>
            </div>
            <div class="u-mb-lg">
              <p class="">Author</p>
              <input type="text" class="js-author" placeholder="Name author..." id="Author" name="Author"/>
            </div>
            <div class="u-mb-lg">
              <p class="">Library:</p>
              <select name="spel" id="librarys" class="js-library" required>
                <option id="0" class="js-bib" value="" disabled selected>Choose a library</option>
                <option id="1" class="js-bib" value="Zedelgem">Zedelgem</option>
                <option id="2" class="js-bib" value="Brugge">Brugge</option>
              </select>
            </div>
            <div class="u-mb-xxl">
              <p class="">Return Date:</p>
              <label for="extendBook">Select date:</label>
              <input value="" class="u-ml-md js-datum" type="date" name="extendPeriodBook" id="extendBook">
            </div>
            <div class="o-layout">
              <p class="o-layout__item u-mb-md o-layout o-layout--justify-center js-adjust">
                <a class="c-link-cta ">
                  Add info
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <aside class="c-mobile-nav">
      <div class="c-mobile-nav__bg"></div>
      <div class="c-mobile-nav__body">
          <div class="c-mobile-nav__header ">
              <h1>My bookcase</h1>
              <button class="o-button-reset c-nav-trigger js-toggle-nav">
                  <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                  </svg>
              </button>
          </div>
          <div class="c-mobile-nav__nav c-mobile-nav__nav--main">
              <nav class="c-nav">
                <ul class="o-list c-nav__list">
                  <li class="c-nav__item"><a href="index.html" class="c-nav__link">Bookcase</a></li>
                  <li class="c-nav__item"><a href="libraries.html" class="c-nav__link">Libraries</a></li>
                  <li class="c-nav__item"><a href="books.html" class="c-nav__link">Books</a></li>
                </ul>
              </nav>
          </div>
      </div>
    </aside>
  </body>
</html>
